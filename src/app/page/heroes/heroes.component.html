<div class="row">
    <div class="col-4 mt-3 mb-3">
        <input [(ngModel)]="phrase" type="text" class="form-control" placeholder="Type here to filter">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th (click)="colSort('id')">id</th>
                    <th (click)="colSort('name')">Name</th>
                    <th (click)="colSort('superPower')">Superpower</th>
                    <th (click)="colSort('address')">Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hero of heroList | filter:filterKey:phrase | sort:sortKey">
                    <td>{{hero.id}}</td>
                    <td>{{hero.name}}</td>
                    <td>{{hero.superPower}}</td>
                    <td>{{hero.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
